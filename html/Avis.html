        <section class="b2">
            <h1>Donnez votre avis !</h1>
            <form method="post" name="ajoutComment" action="#" class="box" id="addComment" onsubmit="return false">
              <fieldset>
                <label for="text"> Pseudo</label>
                <input type="text" id="pseudo" name="pseudo">
                <label for="text"> Jeux video</label>
                <input type="text" id="jv" name="jv">
                <label for="symbole">Console</label>
                <select id ="console">
                    <option value="">--Veuillez choisir la console--</option>
                    <option value="PlayStation">PlayStation</option>
                    <option value="Xbox">Xbox</option>
                    <option value="Nintendo">Nintendo</option>
                </select>
              </fieldset>
              <fieldset>
                <label for="symbole">Note</label>
                <select id ="note">
                    <option value="1">1/5</option>
                    <option value="2">2/5</option>
                    <option value="3">3/5</option>
                    <option value="4">4/5</option>
                    <option value="5">5/5</option>
                </select>
                <label for="comment">Laissez un commentaire :</label>
                <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
              </fieldset>
              <fieldset class="bdd">
                <input class="btn" type="submit" value="Confirmer" onclick="verifierFormulaire()">
                <input class="btn" type="submit" value="Supprimer" onclick="supprimer()">
              </fieldset> 
            </form>
            <main class="box">
                <table id="montab" class="datatable">
        
                  <tr>
                    <th>

                    </th>
